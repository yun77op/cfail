
<div class="row">
  <div class="col-md-4">
    <h3>最近一周错误</h3>
    <highchart id="cfail-failures-chart" config="chartConfig"></highchart>
  </div>
  <div class="col-md-6">
    <h3>错误</h3>
    <table class="table">
      <thead>
      <tr>
        <th>错误次数</th>
        <th>错误名</th>
        <th>最后发生日期</th>
        <th>类型</th>
      </tr>
      </thead>
      <tbody>
      <tr ng-repeat="exception in exceptions">
        <td>{{exception.occurrence}}</td>
        <td><a href="/app/failure/{{exception.id}}">{{exception.name}}</a></td>
        <td>{{exception.latestOccurrenceAt}}</td>
        <td>{{exception.type}}</td>
      </tr>
      </tbody>
    </table>
    <pagination class="pagination-sm" total-items="p.total" on-select-page="paginate(page)" page="p.currentPage" max-size="p.maxSize" boundary-links="true"></pagination>
  </div>
</div>
