<div class="modal-header">
  <h3>创建新应用</h3>
</div>
<div class="modal-body">
  <form role="form" name="applicationCreateForm" ng-submit="submit(name)">
    <div class="form-group">
      <label for="applicationInputName">应用名</label>
      <input type="text" class="form-control" ng-model="name" name="name" id="applicationInputName" required>
    </div>
    <button type="submit" class="btn btn-primary">确定</button>
  </form>
</div>
